<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png">
  <title>$KWAK</title>
  <style>
    /* Importing Chewy for a messy, chonky look */
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');

    /* Overall Styles */
    body {
      margin: 0;
      font-family: 'Chewy', sans-serif;
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      background-size: 800% 800%;
      animation: gradientBG 30s ease infinite;
      color: #fff;
      overflow: hidden;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background Animation - subtle moving shapes */
    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    .background-animation div {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: moveBubbles 20s linear infinite;
    }
    .background-animation div:nth-child(1) { 
      width: 100px; 
      height: 100px; 
      left: 10%; 
      top: 20%; 
      animation-duration: 15s; 
    }
    .background-animation div:nth-child(2) { 
      width: 50px; 
      height: 50px; 
      left: 80%; 
      top: 70%; 
      animation-duration: 25s; 
    }
    @keyframes moveBubbles {
      from { transform: translate(0, 0); }
      to { transform: translate(20%, -30%); }
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 20px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      z-index: 100;
    }
    .logo {
      font-size: 48px;
      color: gold;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Snap Container */
    .snap-container {
      scroll-snap-type: y mandatory;
      height: 100vh;
      overflow-y: scroll;
      scroll-behavior: smooth;
      padding-top: 60px;
      box-sizing: border-box;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      scroll-snap-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .hero-left, .hero-right {
      flex: 1;
      padding: 20px;
    }
    .hero-left {
      text-align: center;
    }
    /* Fixed border radius for the duck image */
    .hero-left img {
      max-width: 100%;
      height: auto;
      animation: subtleBounce 2s ease infinite alternate;
      border-radius: 20px;
    }
    @keyframes subtleBounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .hero-right {
      text-align: left;
    }
    .hero-right h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .policy-section {
      margin-bottom: 20px;
      background: #d4af37;
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
    }
    .policy-section span {
      margin-right: 10px;
      font-family: monospace;
    }
    .policy-section button {
      padding: 5px 10px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    .policy-section button:hover {
      background: #333;
    }

    /* Buy Button */
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: gold;
      color: black;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
      text-decoration: none;
    }
    .buy-button:hover {
      background-color: #ffd700;
    }

    /* About and Tokenomics Section */
    .about-tokenomics {
      height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: center;
      text-align: center;
      box-sizing: border-box;
    }
    .bento-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
    }
    .bento-item {
      background-color: #d4af37;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: left;
    }
    .bento-item h2 {
      color: #000;
      margin-bottom: 10px;
    }
    .bento-item p, .bento-item ul {
      color: #000;
    }

    /* Footer */
    .footer {
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 18px;
      text-align: center;
      scroll-snap-align: start;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding-top: 60px;
      }
      .hero-left, .hero-right {
        flex: none;
        width: 100%;
      }
      .logo {
        font-size: 36px;
      }
      .nav-links {
        gap: 12px;
      }
      .bento-box {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
